<ion-view title="Home" id="page3">
  <ion-nav-buttons side="right">
      <a class="button button-icon icon ion-ios-search-strong" ui-sref="tabsController.search"></a>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <!--<div class="list">-->

        <!--<h4>{{item.projectOwner.displayName}}</h4>-->

      <!--</a>-->

    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="item in this.items" type="item-text-wrap" ng-click="jobSelected(item)">
        <img ng-src="{{item.projectOwner['picture']}}">
        <div class="job-title">{{item.title}}</div>
        <div style="font-size: 0.69em" class="item-text-wrap job-owner">{{item.projectOwner.displayName}}</div>
        <div style="font-size: 0.69em" class="item-text-wrap job-description">Budget: {{item.budget}}</div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-energized" ng-click="like(item)"><i class="icon ion-heart"></i></ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
