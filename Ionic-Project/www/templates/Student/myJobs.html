<ion-view title="Current Activity" id="page6">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <!-- <p> In the real page these items will only appear when there is at least 1 item in the list</p>
    <p> if not the page says you have to apply for jobs :) -->
    <div class="spacer calm" style="height: 10px;"></div>
    <ion-item class="item-divider item-calm">Your Proposals</ion-item>
    <ion-item ng-repeat="item in this.bidList" ng-click="viewProposal(item)">
      {{item.project.title}}
    </ion-item>
    <div class="spacer" style="height: 40px;"></div>
    <ion-item class="item-divider item-calm">Your Jobs</ion-item>
    <ion-item ng-click="userJobs()"> Job number one </ion-item>
    <div class="spacer calm" style="height: 10px;"></div>
  </ion-content>
</ion-view>
